<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='sign.css'>
    <script src="sign.js" defer></script>
</head>
<body>
    <div class="signUp-page">
        <div class="signUp-container">
            <div class="profile-icon">
                <img src="Generic avatar login.svg" alt="User" width="40" height="40">
            </div>
            <form id="signupForm">
            <div class="input-line">
                <img src="full name.svg" alt="Full Name" class="icon" width="20" height="20">
                <input type="text" placeholder="Full Name" class="editable-line">
            </div>
            <div class="input-line">
                <img src="Email.svg" alt="Email" class="icon" width="20" height="20">
                <input type="email" placeholder="Email" class="editable-line">
            </div>
            <div class="input-line">
                <img src="key.svg" alt="Password" class="icon" width="20" height="20">
                <input type="password" placeholder="Password" class="editable-line" id="passwordInput">
                <button type="button" class="eye-btn" data-target="passwordInput" >
                    <img src="eye-slash.svg" alt="Show Password" class="eye-icon" width="20" height="20">
                </button>
            </div>
            <div class="input-line">
                <img src="key.svg" alt="Confirm Password" class="icon" width="20" height="20">
                <input type="password" placeholder="Confirm Password" class="editable-line" id="confirmPasswordInput">
                <button type="button" class="eye-btn" data-target="confirmPasswordInput">
                    <img src="eye-slash.svg" alt="Show Password" class="eye-icon" width="20" height="20">
                </button>
            </form>
            </div>
            <button type="button" class="SignUp-btn" onclick="validateAndRedirect()">Sign Up</button>
           
            <p class="google">
                Or Sign up with <a href="#">Google</a>
            </p>
</body>
