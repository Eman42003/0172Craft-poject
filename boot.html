<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatBot</title>
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
   body {
    background-color: #f0f0f0; /* خلفية فاتحة بني */
    color: #3e3a39; /* لون النص بني داكن */
    font-family: 'Arial', sans-serif;
    position: relative;
   }
   h2 {
    color: #a94b00; /* لون العنوان بني داكن */
    text-align: center;
    margin-top: 20px;
   }
   .container {
    background-color: #f9f8f4; /* خلفية الحاوية بلون بني فاتح */
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.9);
   }
   .form-group input {
    border-radius: 5px;
    border: 5px solid #a94b00; /* لون حدود الخانة بني */
    background-color: #fff;
    padding: 25px;
    font-size: 1em;
   }
   .btn-success {
    background-color: #a94b00; /* زر بلون بني داكن */
    border-color: #a8220360;
    background-size: cover;
    color: #fff;
    font-size: 1em;
    padding: 10px 20px;
    border-radius: 5px;
   }
   .btn-success:hover {
   background-color: #a8220360; /* تغيير اللون عند التمرير فوق الزر */
    border-color: #a8220360;
   }
   #response {
    margin-top: 20px;
    padding: 10px;
    min-height: 50px;
    background-color: #a8220360; /* خلفية الرد باللون البني الفاتح */
    border-radius: 5px;
   }
  
   #response h3 {
    color: #a94b00; /* النص بلون بني داكن */
    font-size: 1.2em;
   }
   #response strong {
    color: #773803; /* اللون البني الفاتح */
   }
   #response ul {
    padding-left: 20px;
   }
   #response li {
    margin-bottom: 20px;
   }
   

   /* إضافة استايل للصورة */
   .bot-image {
    position: absolute;
    top: 0px;
    left: 20px;
    width: 100px;  /* يمكنك تعديل الحجم حسب الحاجة */
    height: 100px; /* يمكنك تعديل الحجم حسب الحاجة */
    border-radius: 50%;  /* جعل الصورة دائرية */
    border: 3px solid #a94b00;  /* حدود اللون البني الداكن حول الصورة */
    object-fit: cover;  /* لضمان عدم تشويه الصورة */
   }
  </style>
 </head>
 <body>
  <!-- إضافة الصورة هنا -->
  <img src="images/robot.jpg" alt="Bot Image" class="bot-image" />

  <div class="container">
   <h2> ChatBot </h2>
   <div class="form-group">
    <input
     type="text"
     class="form-control"
     id="userInput"
     placeholder="Enter your question" />
   </div>
   <button class="btn btn-success" onclick="sendMessage()">Ask!</button>
   <div id="response"></div>
  </div>
  <script>
   async function sendMessage() {
    const input = document.getElementById('userInput').value;
    const responseDiv = document.getElementById('response');
    if (!input) {
     responseDiv.innerHTML = 'Please enter a message.';
     return;
    }
    responseDiv.innerHTML = 'Loading...';
    try {
        const response = await fetch(
        'https://openrouter.ai/api/v1/chat/completions',
        {
        method: 'POST',
        headers: {
            Authorization: 'Bearer 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',
            'HTTP-Referer': 'https://www.sitename.com',
            'X-Title': 'SiteName',
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            model: 'qwen/qwq-32b:free',
            messages: [{ role: 'user', content: input }],
        }),
        },
        );
        const data = await response.json();
        console.log(data);
        const markdownText =
        data.choices?.[0]?.message?.content || 'No response received.';
        responseDiv.innerHTML = marked.parse(markdownText);
    } 
    catch (error) {
         responseDiv.innerHTML = 'Error: ' + error.message;
    }
   }
  </script>
 </body>
</html>
